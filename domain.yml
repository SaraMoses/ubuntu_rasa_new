  utter_pivot_table_calc:
  - text: "സ്പ്രെഡ്ഷീറ്റ് അല്ലെങ്കിൽ ഡാറ്റാബേസ് സംഗ്രഹിക്കാനും ചുരുക്കാനും പട്ടികയിൽ ഒരു ആവശ്യമുള്ള റിപ്പോര്‍ട്ട് തിരഞ്ഞെടുത്ത നിരകളും വരികളും നിര്‍മ്മിക്കാനും അനുവദിക്കുന്ന ഒരു പ്രോഗ്രാം ടൂളാണ് പിവറ്റ് ടേബിള്‍. ധാരാളം ഡാറ്റ ഉപയോഗിക്കുന്നസാഹചര്യങ്ങളില്‍ പിവറ്റ് ടേബിള്‍ ഉപയോഗപ്രദമാണ്. Insert --> Pivot Table. Select Source ഡയലോഗ്‌ ബോക്സില്‍ Current Selection തിരഞ്ഞെടുത്ത് OK ക്ലിക്ക് ചെയ്യുക. അതിനുശേഷം Pivot Table Layout വിന്‍ഡോ ദൃശ്യമാകും. ലേഔട്ട് ഏരിയകളായ Page Fields, Column Fields, Row Fields, Data Fields എന്നിവയിലേക്ക് Available Fields ഇല്‍ കാണുന്ന ബട്ടണുകളെ പ്രദർശിപ്പിക്കേണ്ടവ യെ Row Fields-ലും, നിരകളില്‍ ആവശ്യാനുസരണം വലിച്ചിടുക. വരിയില്‍പ്രദർശിപ്പി ക്കേണ്ടവയെ Column Fields ലും, ആകെ തുക കാണേണ്ടവയെ Data Fields-ലും ഇടേണ്ടതാണ്. ഇതിന് ശേഷം OK ക്ലിക്ക് ചെയ്യുക."

