  - text: ഗ്നൂലിനക്സ് വേണ്ടി ആദ്യകാലത്ത് വന്ന ഒരു ഇന്‍പുട്ട് രീതിയാണിത്. സ്വതന്ത്ര മലയാളം കമ്പ്യൂട്ടിങ്ങ് കൂട്ടായ്മയിലെ സന്തോഷ് തോട്ടിങ്കലാണ് ഇതിന്റെ സ്രഷ്ടാവ്. സ്വനലേഖ ഇന്‍സ്റ്റാള്‍ ചെയ്യുന്നതിനായി ടെര്‍മിനലില്‍ താഴെ നല്‍കിയിട്ടുള്ള കമാന്‍ഡ് നല്‍കുക sudo apt-get install ibus എന്റർ അമര്‍ത്തുമ്പോള്‍ പാസ് വേര്‍ഡ് ചോദിക്കും. നിങ്ങളുടെ സിസ്റ്റത്തിന്റെ പാസ് വേര്‍ഡ് നൽകി വീണ്ടും എന്റർ അമർത്തുക.ഇനി താഴെ പറഞ്ഞിരിയ്ക്കുന്ന ഒരോ കമാൻഡുകളും നൽകി എന്റർ കീ അമർത്തുക.sudo apt-get install ibus-m17n.സിസ്റ്റം  റീസ്റ്റാർട്ട്  ചെയ്യുക.സെറ്റിങ്‌സ് മെനുവിൽ  നിന്നും  മലയാളം സ്വനലേഖ ആഡ് ചെയ്യുക .

  utter_font_install:
  - text: സര്‍ക്കാര്‍ ഓഫീസുകളില്‍ ഉപയോഗിക്കുന്ന മീര ഫോണ്ടും രചന ഫോണ്ടും പരിപാലിക്കുന്നത് സ്വതന്ത്രമലയാളംകമ്പ്യൂട്ടിങ്ങ് എന്ന കൂട്ടായ്മയാണ്. അവരുടെ വെബ്സൈറ്റായ <smc.org.in>-ല്‍ നിന്നും ഫോണ്ടുകള്‍ ഡൌണ്‍‌ലോഡ് ചെയ്ത് ഉപയോഗിക്കാം. സോഫ്റ്റ്‌വെയറുകള്‍ അപ്ഡേറ്റ് ചെയ്യുന്നതുപോലെ ഫോണ്ടുകളും അപ്ഡേറ്റ് ചെയ്യണം. ഓരോ ആറ് മാസത്തെ ഇടവേളയിലെങ്കിലും ഫോണ്ട് അപ്ഡേറ്റ് ചെയ്യണം.

